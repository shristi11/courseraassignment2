<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="app.js"></script>
  </head>
<body>
  <div class="container">

        <div class="row">

          <!-- List To Buy -->
          <div class="col-md-6" ng-controller='ToBuyController as toBuyItem'>
           <h4>To Buy:</h4>
           <ol>
             <li ng-repeat="item in toBuyItem.items">Buy {{item.quantity}} {{item.name}}
               <button ng-click='toBuyItem.buyItem($index);' class="btn btn-primary"><span class="glyphicon glyphicon-hand-ok"></span> Bought</button></li>
           </ol>
           <div class="alert alert-success" ng-show='toBuyItem.empty();'>
            
             Everything is bought!</div>
          </div>

          <!-- Already Bought List -->
          <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtItems">
           <h4>Already Bought:</h4>
           <ol>
             <li ng-repeat="item in boughtItems.items">Bought {{item.quantity}} {{item.name}}</li>
           </ol>
           <div class="alert alert-danger" ng-show='boughtItems.empty();'>
     
             Nothing bought yet.</div>
          </div>
        </div>
   


</div>

</body>
</html>
