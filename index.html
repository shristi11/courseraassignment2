<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
 <div class="container">

    <div class="panel panel-primary">
      <div class="panel-heading">Shopping List Check Off</div>
      <div class="panel-body">
        <div class="row">

          <!-- List To Buy -->
          <div class="col-md-6" ng-controller='ToBuyController as toBuyItem'>
           <h4>To Buy:</h4>
           <ol>
             <li ng-repeat="item in toBuyItem.items" class="list-custom">Buy {{item.quantity}} {{item.name}}
               <button ng-click='toBuyItem.buyItem($index);' class="btn btn-primary"><span class="glyphicon glyphicon-hand-left"></span> Bought</button></li>
           </ol>
           <div class="alert alert-success fade in" ng-show='toBuyItem.empty();'>
             <span class="glyphicon glyphicon-ok"></span>
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
             Everything is bought!</div>
          </div>

          <!-- Already Bought List -->
          <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtItems">
           <h4>Already Bought:</h4>
           <ol>
             <li ng-repeat="item in boughtItems.items" class="list-custom">Bought {{item.quantity}} {{item.name}}</li>
           </ol>
           <div class="alert alert-danger fade in" ng-show='boughtItems.empty();'>
             <span class="glyphicon glyphicon-remove"></span>
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
             Nothing bought yet.</div>
          </div>
        </div>
      </div>
    </div>



</div>
<script src="js/jquery.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
