<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      
      <script src="app.js"></script>
  </head>
<body>
  <div class="container">

        <div class="row">

          <!-- List To Buy -->
          <div class="col-md-6" ng-controller='ToBuyController as toBuyItem'>
           <h4>To Buy:</h4>
           <ul>
             <li ng-repeat="item in toBuyItem.items">Buy {{item.quantity}} {{item.name}}
               <button ng-click='toBuyItem.buyItem($index);' class="btn btn-primary"><span class="glyphicon glyphicon-hand-ok"></span> Bought</button></li>
           </ul>
           <div class="emptyMessage" ng-show='toBuyItem.empty();'>
            
             Everything is bought!</div>
          </div>

          <!-- Already Bought List -->
          <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtItems">
           <h4>Already Bought:</h4>
           <ul>
             <li ng-repeat="item in boughtItems.items">Bought {{item.quantity}} {{item.name}}</li>
           </ul>
           <div class="emptyMessage" ng-show='boughtItems.empty();'>
     
             Nothing bought yet.</div>
          </div>
        </div>
   


</div>

</body>
</html>
